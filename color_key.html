<!DOCTYPE html>
<html>
<head>
<h1>Hit The Points</h1>
</head>
<style>
    html , h1 , h2{
        display: flex;
        justify-content: center;
        background-color: aqua;

    }
    canvas{
        background-color: bisque;
    }
</style>
<body>
  <div>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
   <h2 id = "points"> 0 Points </h2>

  </div>  


<script>
    var p = document.getElementById('points')
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d"); 
    var xPlayer = 15
    var yPlayer = 15
    var radius = 15
    var points = 0;
    var match = true;
    var color = 'red';
 
  draw(xPlayer,yPlayer); 
  draw_random(match);
  document.addEventListener('keydown', movePlayer);

function movePlayer(e){
    
    //right 
    if(e.keyCode === 39){ 
        if(xPlayer>=canvas.width-15){
            xPlayer=canvas.width-30;
        }
        xPlayer+=15
        draw(xPlayer,yPlayer)
    }
    //left
    else if(e.keyCode === 37){ 
        if(xPlayer==15){
            xPlayer=30;
        }
        xPlayer-=15
        draw(xPlayer,yPlayer)
    }
    //up
    else if(e.keyCode === 38){ 
        if(yPlayer==15){
            yPlayer=30;
        }
        yPlayer-=15
        draw(xPlayer,yPlayer)
    }
    //down
    else if(e.keyCode === 40){ 
        if(yPlayer>=canvas.height-15){
            yPlayer=canvas.height-30;
        }
        yPlayer+=15
        draw(xPlayer,yPlayer)
    }

    is_match();
    draw_random();
}

function draw(x,y){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y,radius,0,2 * Math.PI);
        ctx.fillStyle = 'black'
        ctx.fill();
}

function draw_random(z){
   if(z){
    xMine = 15 * (Math.ceil(Math.random() * 39)) 
    yMine = 15 * Math.ceil(Math.random() * 39)
    
}
        ctx.beginPath();
        ctx.arc(xMine, yMine,radius,0,2 * Math.PI);
        ctx.fillStyle = 'red'
        ctx.fill();
   }

function is_match(){
    if((xPlayer==xMine)&&(yPlayer==yMine)){
        draw_random(true);
        points++;
        p.innerHTML = points+ " Points";

    }
}

    </script>
</body>

</html>
